name: integracion continua proyecto

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  automatizacion_pruebas:
    name: Automatizando pruebas unitarias Nodejs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12   
      - run: npm ci
      - run: npm run test

  flutter:
    name: Automatizando pruebas unitarias Flutter & Dart
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/app_estudiantes/app_student
    steps:   
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '1.8.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter test --reporter expanded --coverage test/*.dart
