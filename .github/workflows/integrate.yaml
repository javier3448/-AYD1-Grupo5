name: integracion continua proyecto

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  automatizacion_pruebas:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12   
      - run: npm ci
      - run: npm run test
